name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup Elm
      uses: jorelali/setup-elm@v5
      with:
        elm-version: 0.19.1
        
    - name: Install dependencies
      run: npm install
      
    - name: Build CSS
      run: npm run css:build
      
    - name: Build Elm
      run: npm run elm:build:optimize
      
    - name: Verify built files
      run: |
        echo "Checking if files exist:"
        ls -la elm.js || echo "elm.js not found"
        ls -la src/output.css || echo "src/output.css not found"
        echo "Repository contents:"
        find . -name "*.css" -o -name "*.js" -o -name "*.html" | head -20
        
    - name: Prepare deployment directory
      run: |
        mkdir -p deploy/src/css
        cp index.html deploy/
        cp script.js deploy/
        cp elm.js deploy/
        cp CNAME deploy/
        cp src/output.css deploy/src/
        cp -r src/css deploy/src/
        cp -r img deploy/ 2>/dev/null || echo "img directory not found, skipping"
        echo "Deployment directory contents:"
        find deploy -type f
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy
        publish_branch: gh-pages
