name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup Elm
      uses: jorelali/setup-elm@v5
      with:
        elm-version: 0.19.1
        
    - name: Install dependencies
      run: npm install
      
    - name: Build CSS
      run: npm run css:build
      
    - name: Build Elm
      run: npm run elm:build:optimize
      
    - name: Verify built files
      run: |
        echo "Checking if files exist:"
        ls -la elm.js || echo "elm.js not found"
        ls -la src/output.css || echo "src/output.css not found"
        echo "Build verification complete"
        
    - name: Prepare deployment directory (for testing)
      run: |
        mkdir -p deploy/src/css
        cp index.html deploy/
        cp script.js deploy/
        cp elm.js deploy/
        cp CNAME deploy/
        cp src/output.css deploy/src/
        cp -r src/css deploy/src/
        cp -r img deploy/ 2>/dev/null || echo "img directory not found, skipping"
        echo "Deployment directory contents:"
        find deploy -type f
        echo "Build test successful - ready for deployment"
        
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v2
      with:
        path: deploy
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v2
